<form [formGroup] = "listForm" (ngSubmit) = "submitList()" > 
    <div class="d-flex justify-content-center mt-2">
        <div class="spinner-grow text-success" style="width: 3rem; height: 3rem;" role="status" *ngIf = "isLoading">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter list title" formControlName = "title">
    </div>
</form>

<div class="card todo-list py-2 my-2" *ngFor = "let list of todolists">
      
            <a (click)="goToList(list.title, list._id)" class="pl-2" >{{list.title}} </a> 
            <div class="d-flex">
              <i class="fa fa-edit mr-2" (click)="editList(list._id)" type="button"  data-toggle="modal" data-target="#exampleModal2"> </i>
              
              <i class="fa fa-trash-alt mr-2" (click)="deleteList(list._id)"> </i>
            </div>
    
</div>



<!--Edit task Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel22" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup] = "editListForm" (ngSubmit) = "submitListEdit()" > 
          
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="edit task " formControlName = "title">
              </div>
              <div class="d-flex align-items-start">
                  <button type="button" class="btn btn-secondary mr-3" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" [disabled] = "editListForm.invalid" >update list</button>
              </div>
          </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
